name: CD - Deploy Backend

on:
  pull_request:
    branches:
      - "main"
      - "testing-ci-workflow"
    paths:
      - user/**

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: levantos
          POSTGRES_PASSWORD: password
          POSTGRES_DB: users

        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date '+%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT

      - name:  Zipkin
        run: |
          docker-compose up -d zipkin

      - name: Eureka
        run: |
          docker-compose up -d eureka-server
      - name: Rabbitmq
        run: |
          docker-compose up -d rabbitmq

      - name: Build and install all modules
        run: mvn -B install
      - name: Build Package Push with Maven
        run: mvn -ntp -B verify -pl user -Ddocker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} jib:build

      - name: Commit and push docker-compose.yml
        run: |
          sed -i "s/levantosina\/user:.*/levantosina\/user:${{steps.build-number.outputs.BUILD_NUMBER}}/" docker-compose.yml
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docker-compose.yml
          git commit -m "Update docker-compose.yml with new Docker image tag"
          git push

  
       
