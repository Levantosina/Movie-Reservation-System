name: CI - Build and Test

on:
  pull_request:
    branches:
      - "main"
    paths:
      - eureka-server/**

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./eureka-server

    steps:
      - uses: actions/checkout@v3
      -  uses: actions/setup-java@v3
         with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Compile, Test, and Verify
        run: mvn -ntp -B verify